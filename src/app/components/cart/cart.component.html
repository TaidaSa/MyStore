<div *ngIf="cartItems.length; else noItems" class="cart-container container">
    <div class="cart-item-details myMargin">
        <div *ngFor="let cartItem of cartItems" class="cart-item">
            <img src="{{ cartItem.url }}" alt="img">
            <div class="cart-panel">
                <div class="product-detail"><b>{{ cartItem.name }}</b></div>
                <div class="product-detail">{{ cartItem.price }}</div>
                <div class="product-detail">
                    Amount:
                    <input #options value="{{ cartItem.option }}" (change)="changeCount(cartItem.id, options.value)" min="1" max="30" type="number" class="form-control number-input"  style="width:100%"/>
                </div>
                <div class="product-detail">
                  <button (click)="removeItem(cartItem.id)" class="btn btn-danger">Remove Item</button>
                </div>
            </div>
        </div>
        <h1>Total Price: ${{ totalPrice }}</h1>
    </div>
    
    <div class="form-margin myMargin">


        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Full Name</label>
              <input type="text" class="form-control" placeholder="(minimum 3 characters)" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Address</label>
              <input type="text" class="form-control" placeholder="(minimum 6 characters)" [(ngModel)]="address" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Credit Card Number</label>
              <input type="text" class="form-control" placeholder="(16-digit numper)" [(ngModel)]="creditCard" [ngModelOptions]="{standalone: true}">
              <small id="emailHelp" class="form-text text-muted">We'll never share your payment details with anyone else.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


    </div>
</div>
<ng-template #noItems>
  <div class="empty-cart-message">
  Cart is Empty! Please, <a routerLink="/"> add product to cart</a>. 
  </div>
</ng-template>
