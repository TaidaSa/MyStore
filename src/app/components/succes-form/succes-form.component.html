<form #form="ngForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label>Full Name</label>
    <input type='text' class="form-control" name='firstName' required minlength="3" placeholder="minimum 3 characters" [(ngModel)]="firstName">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type='text' class="form-control" name='address' required  minlength="6" placeholder="minimum 6 characters" [(ngModel)]="address">
  </div>
  <div class="form-group">
    <label>Credit Card Number</label>
    <input type='text' class="form-control" name='creditCard' required  minlength="16" maxlength="16" placeholder="(16-digit number)" [(ngModel)]="creditCard">
    <small id="emailHelp" class="form-text text-muted">We'll never share your payment details with anyone else.</small>
  </div>
  <input [disabled]="form.invalid" type='submit' value="Submit" class="btn btn-primary" disabled/>
</form>
