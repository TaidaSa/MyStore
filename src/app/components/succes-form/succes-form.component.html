<form #form="ngForm" [formGroup]="formV" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label>Full Name</label>
    <input type='text' class="form-control" 
          name='firstName'
          placeholder="minimum 3 characters"
          formControlName="firstName"
          [class.is-invalid]="firstName.invalid && firstName.touched"
          [(ngModel)]="myFirstName">
    
    <div *ngIf="firstName.errors && (firstName.invalid && firstName.touched )">
      <small class="text-danger" *ngIf="firstName.errors.required"> Name is required </small>
      <small class="text-danger" *ngIf="firstName.errors.minlength"> Name must be more than 3 characters </small>
    </div>

          

  </div>

  <div class="form-group">
    <label>Address</label>
    <input type='text' class="form-control" name='address' placeholder="minimum 6 characters" formControlName="address" [class.is-invalid]="address.invalid && address.touched" [(ngModel)]="myAddress">
    <div *ngIf="address.errors && (address.invalid && address.touched )">
      <small class="text-danger" *ngIf="address.errors.required"> address is required </small>
      <small class="text-danger" *ngIf="address.errors.minlength"> address must be more than 6 characters </small>
    </div>
  </div>

  <div class="form-group">
    <label>Credit Card</label>
    <input type='text' class="form-control" name='creditCard' style="width: 450px ;" placeholder="(16-digit number)" maxlength="16"formControlName="creditCard" [class.is-invalid]="creditCard.invalid && creditCard.touched" [(ngModel)]="myCreditCard">
    <div *ngIf="creditCard.errors && (creditCard.invalid && creditCard.touched )">
      <small class="text-danger" *ngIf="creditCard.errors.required"> Credit Card is required </small>
      <small class="text-danger" *ngIf="creditCard.errors.minlength"> Credit Card must be 16-digit number </small>
      <small class="text-danger" *ngIf="creditCard.errors.pattern"> Credit Card must be numburs only </small>
    </div>
  </div>

  
  <input [disabled]="form.invalid" type='submit' value="Submit" class="btn btn-primary" disabled/>
</form>
