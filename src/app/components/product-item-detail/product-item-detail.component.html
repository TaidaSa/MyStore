<div *ngIf="product" class="container detail-container">
  <div class="row ">
    <div class="col detail-item">
      <img
        src="{{ product.url }}"
        alt="bag">
    </div>
    <div class="col  vvv">
      <h1>{{ product.name }}</h1>
      <p>{{ product.price }}</p>
      <p>{{ product.description }}</p>

      <form (ngSubmit)="onSubmit(product)">
        <!-- <input value="1" #options (change)="onSelected(options.value)" min="1" max="30" type="number" class="form-control select-input"  style="width:100%"/> -->
        <!-- <input value="1"  name="option" (ngModel)="selectedOption" (ngModelChange)="onSelected($event)" min="1" max="30" type="number" class="form-control select-input"  style="width:100%"/> -->
        <select  class="form-control select-input" aria-label="Default select example">
          <option 
                    *ngFor="let productCount of productCount" 
                    [ngValue]="productCount"
                    [selected]="productCount === '1'">
                    {{ productCount }}
          </option>
        </select>
        

        <button type="submit" class="btn btn-primary">Add to cart</button>
      </form>
      <div class="product-item-detail">
        <a routerLink="/">
          &larr; Return to product list
        </a>
      </div>
    </div>
  </div>
</div>
